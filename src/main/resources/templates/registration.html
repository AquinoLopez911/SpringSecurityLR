<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
		<title>CodeHub</title>
	</head>
	<body>
		<div class="container text-center">
			<div class="jumbotron row ">
				<div class="col col8 mt-5 text-white">
					<h1 class="greeting-label">Welcome to CodeHub</h1>
					<h5>All of your coding need in one place</h5>
				</div>
				<div class="col col-4 registration-form-container p-5 m-5">
					<form action="#" th:action="@{/register}" th:object="${user}" method="post">
						<div class="form-group">
							<label class="text-white" >Email address</label>
							<input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</small>
						</div>
						 <div class="form-group">
							<label class="text-white" for="username">Username</label>
							<input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username">
							<small class="text-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</small>
						</div>
						<div class="form-group">
							<label class="text-white" for="password">Password</label>
							<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter Password">
							<small class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</small>
						</div> 
						<button type="submit" class="btn btn-primary m-3">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
